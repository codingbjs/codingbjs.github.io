<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멀티-레이어 포토샵 앱</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #2d3748; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #718096; }
    button:disabled { cursor: not-allowed; opacity: 0.5; }
    input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
      background: #4a5568; border-radius: 5px; outline: none; opacity: 0.7; transition: opacity .2s;
    }
    input[type="range"]:hover { opacity: 1; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 20px; height: 20px;
      background: #cbd5e0; cursor: pointer; border-radius: 50%;
    }
    #canvas { cursor: default; }

    /* 아코디언 스타일 */
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen antialiased">

<header class="bg-gray-800 shadow-lg p-4 z-10">
  <h1 class="text-2xl font-bold text-center text-white">Gemini 멀티-레이어 에디터</h1>
</header>

<div class="flex-grow flex flex-col lg:flex-row overflow-hidden">

  <aside class="w-full lg:w-80 bg-gray-800 p-4 space-y-1 overflow-y-auto custom-scrollbar">

    <!-- 아코디언 메뉴 구조로 변경 -->
    <div class="accordion-item border-b border-gray-700">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition rounded-t-lg">
        <span>파일 관리</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 space-y-3">
          <label for="imageLoader" class="w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition duration-300 block">
            이미지 추가
          </label>
          <input type="file" id="imageLoader" class="hidden" accept="image/*" multiple/>
          <button id="downloadBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
            이미지 다운로드
          </button>
        </div>
      </div>
    </div>

    <div class="accordion-item border-b border-gray-700">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition">
        <span>레이어</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 grid grid-cols-2 gap-3">
          <button id="bringForward" class="layer-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>앞으로</button>
          <button id="sendBackward" class="layer-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>뒤로</button>
          <button id="bringToFront" class="layer-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>맨 앞으로</button>
          <button id="sendToBack" class="layer-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>맨 뒤로</button>
        </div>
      </div>
    </div>

    <div class="accordion-item border-b border-gray-700">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition">
        <span>필터</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 grid grid-cols-2 gap-3">
          <button class="filter-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" data-filter="grayscale" disabled>흑백</button>
          <button class="filter-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" data-filter="sepia" disabled>세피아</button>
          <button class="filter-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" data-filter="invert" disabled>반전</button>
          <button class="filter-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" data-filter="blur" disabled>블러</button>
        </div>
      </div>
    </div>

    <div class="accordion-item border-b border-gray-700">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition">
        <span>조정</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 space-y-4">
          <div>
            <label for="brightness" class="mb-2 flex justify-between">밝기 <span id="brightnessValue">100</span>%</label>
            <input type="range" id="brightness" class="slider" min="0" max="200" value="100" disabled>
          </div>
          <div>
            <label for="contrast" class="mb-2 flex justify-between">대비 <span id="contrastValue">100</span>%</label>
            <input type="range" id="contrast" class="slider" min="0" max="200" value="100" disabled>
          </div>
          <div>
            <label for="opacity" class="mb-2 flex justify-between">투명도 <span id="opacityValue">100</span>%</label>
            <input type="range" id="opacity" class="slider" min="0" max="100" value="100" disabled>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item border-b border-gray-700">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition">
        <span>변형</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 grid grid-cols-2 gap-3">
          <button id="rotateLeft" class="transform-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>좌회전</button>
          <button id="rotateRight" class="transform-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>우회전</button>
          <button id="flipHorizontal" class="transform-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>좌우 반전</button>
          <button id="flipVertical" class="transform-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>상하 반전</button>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition rounded-b-lg">
        <span>편집</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 space-y-3">
          <button id="resetBtn" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300" disabled>
            선택 이미지 초기화
          </button>
          <button id="deleteBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300" disabled>
            선택 이미지 삭제
          </button>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-grow bg-gray-700 flex items-center justify-center p-4 overflow-hidden relative" id="canvas-container">
    <div id="drop-overlay" class="hidden absolute inset-0 bg-gray-900 bg-opacity-75 border-4 border-dashed border-indigo-500 flex items-center justify-center text-2xl font-bold pointer-events-none z-20">
      <p>여기에 이미지를 드롭하세요</p>
    </div>
    <canvas id="canvas"></canvas>
  </main>
</div>

<script>
  // --- 기본 설정 ---
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const canvasContainer = document.getElementById('canvas-container');
  const dropOverlay = document.getElementById('drop-overlay');

  // --- 상태 변수 ---
  let images = [];
  let selectedImage = null;
  let nextZIndex = 1;
  let isDragging = false;
  let isResizing = false;
  let resizeHandle = null;
  let dragStartX, dragStartY;

  // --- 유틸리티 함수 ---
  function resizeCanvas() {
    canvas.width = canvasContainer.clientWidth;
    canvas.height = canvasContainer.clientHeight;
    drawCanvas();
  }
  window.addEventListener('resize', resizeCanvas);

  const createDefaultFilters = () => ({
    grayscale: 0, sepia: 0, invert: 0, blur: 0,
    brightness: 100, contrast: 100,
  });

  // --- 렌더링 함수 ---
  function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    images.sort((a, b) => a.zIndex - b.zIndex);

    images.forEach(imgObj => {
      ctx.save();
      ctx.globalAlpha = imgObj.opacity;
      const f = imgObj.filters;
      ctx.filter = `grayscale(${f.grayscale}) sepia(${f.sepia}) invert(${f.invert}) blur(${f.blur}px) brightness(${f.brightness}%) contrast(${f.contrast}%)`;
      ctx.translate(imgObj.x + imgObj.width / 2, imgObj.y + imgObj.height / 2);
      ctx.rotate(imgObj.rotation * Math.PI / 180);
      ctx.scale(imgObj.flip.h, imgObj.flip.v);
      ctx.drawImage(imgObj.img, -imgObj.width / 2, -imgObj.height / 2, imgObj.width, imgObj.height);
      ctx.restore();
    });

    if (selectedImage) {
      drawSelectionHandles(selectedImage);
    }
  }

  function drawSelectionHandles(imgObj) {
    ctx.save();
    ctx.translate(imgObj.x + imgObj.width / 2, imgObj.y + imgObj.height / 2);
    ctx.rotate(imgObj.rotation * Math.PI / 180);
    const w = imgObj.width;
    const h = imgObj.height;
    ctx.strokeStyle = '#007bff';
    ctx.lineWidth = 2;
    ctx.strokeRect(-w / 2, -h / 2, w, h);
    ctx.fillStyle = '#007bff';
    const handleSize = 8;
    const halfHandle = handleSize / 2;
    ctx.fillRect(-w/2 - halfHandle, -h/2 - halfHandle, handleSize, handleSize);
    ctx.fillRect(w/2 - halfHandle, -h/2 - halfHandle, handleSize, handleSize);
    ctx.fillRect(-w/2 - halfHandle, h/2 - halfHandle, handleSize, handleSize);
    ctx.fillRect(w/2 - halfHandle, h/2 - halfHandle, handleSize, handleSize);
    ctx.fillRect(-halfHandle, -h/2 - halfHandle, handleSize, handleSize);
    ctx.fillRect(-halfHandle, h/2 - halfHandle, handleSize, handleSize);
    ctx.fillRect(-w/2 - halfHandle, -halfHandle, handleSize, handleSize);
    ctx.fillRect(w/2 - halfHandle, -halfHandle, handleSize, handleSize);
    ctx.restore();
  }

  // --- 컨트롤 UI 업데이트 ---
  function updateControls() {
    const hasSelection = selectedImage != null;
    document.querySelectorAll('.layer-btn, .filter-btn, .slider, .transform-btn, #resetBtn, #deleteBtn').forEach(el => {
      el.disabled = !hasSelection;
    });
    if (hasSelection) {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        const filter = btn.dataset.filter;
        const isActive = (filter === 'blur' && selectedImage.filters.blur > 0) || (filter !== 'blur' && selectedImage.filters[filter] > 0);
        btn.classList.toggle('bg-indigo-500', isActive);
        btn.classList.toggle('bg-gray-700', !isActive);
      });
      document.getElementById('brightness').value = selectedImage.filters.brightness;
      document.getElementById('brightnessValue').innerText = selectedImage.filters.brightness;
      document.getElementById('contrast').value = selectedImage.filters.contrast;
      document.getElementById('contrastValue').innerText = selectedImage.filters.contrast;
      document.getElementById('opacity').value = selectedImage.opacity * 100;
      document.getElementById('opacityValue').innerText = Math.round(selectedImage.opacity * 100);
    }
  }

  // --- 이미지 선택 및 조작 로직 ---
  function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
  }

  function isPointInImage(x, y, imgObj) {
    const cx = imgObj.x + imgObj.width / 2;
    const cy = imgObj.y + imgObj.height / 2;
    const angle = -imgObj.rotation * Math.PI / 180;
    const rotatedX = Math.cos(angle) * (x - cx) - Math.sin(angle) * (y - cy) + cx;
    const rotatedY = Math.sin(angle) * (x - cx) + Math.cos(angle) * (y - cy) + cy;
    return rotatedX >= imgObj.x && rotatedX <= imgObj.x + imgObj.width &&
            rotatedY >= imgObj.y && rotatedY <= imgObj.y + imgObj.height;
  }

  function getResizeHandle(x, y, imgObj) {
    const handleSize = 12;
    const left = imgObj.x;
    const right = imgObj.x + imgObj.width;
    const top = imgObj.y;
    const bottom = imgObj.y + imgObj.height;
    const midX = imgObj.x + imgObj.width / 2;
    const midY = imgObj.y + imgObj.height / 2;
    if (Math.abs(x - left) < handleSize && Math.abs(y - top) < handleSize) return 'tl';
    if (Math.abs(x - right) < handleSize && Math.abs(y - top) < handleSize) return 'tr';
    if (Math.abs(x - left) < handleSize && Math.abs(y - bottom) < handleSize) return 'bl';
    if (Math.abs(x - right) < handleSize && Math.abs(y - bottom) < handleSize) return 'br';
    if (Math.abs(x - midX) < handleSize && Math.abs(y - top) < handleSize) return 't';
    if (Math.abs(x - midX) < handleSize && Math.abs(y - bottom) < handleSize) return 'b';
    if (Math.abs(x - left) < handleSize && Math.abs(y - midY) < handleSize) return 'l';
    if (Math.abs(x - right) < handleSize && Math.abs(y - midY) < handleSize) return 'r';
    return null;
  }

  // --- 파일 처리 함수 ---
  function handleFiles(files) {
    Array.from(files).forEach(file => {
      if (!file.type.startsWith('image/')) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          const newImageObj = {
            id: Date.now(), img: img,
            x: (canvas.width - img.width * 0.5) / 2, y: (canvas.height - img.height * 0.5) / 2,
            width: img.width * 0.5, height: img.height * 0.5,
            rotation: 0, flip: { h: 1, v: 1 },
            filters: createDefaultFilters(), opacity: 1, zIndex: nextZIndex++,
          };
          images.push(newImageObj);
          selectedImage = newImageObj;
          updateControls();
          drawCanvas();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  }

  // --- 이벤트 리스너 ---
  document.getElementById('imageLoader').addEventListener('change', (e) => { handleFiles(e.target.files); e.target.value = ''; });
  canvasContainer.addEventListener('dragenter', (e) => { e.preventDefault(); e.stopPropagation(); dropOverlay.classList.remove('hidden'); });
  canvasContainer.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); });
  canvasContainer.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); if (e.relatedTarget === null || !canvasContainer.contains(e.relatedTarget)) { dropOverlay.classList.add('hidden'); } });
  canvasContainer.addEventListener('drop', (e) => { e.preventDefault(); e.stopPropagation(); dropOverlay.classList.add('hidden'); handleFiles(e.dataTransfer.files); });

  canvas.addEventListener('mousedown', (e) => {
    const { x, y } = getMousePos(e);
    dragStartX = x; dragStartY = y;
    let clickedImage = null;
    for (let i = images.length - 1; i >= 0; i--) { if (isPointInImage(x, y, images[i])) { clickedImage = images[i]; break; } }
    if (clickedImage) {
      if (clickedImage !== selectedImage) { selectedImage = clickedImage; }
      selectedImage.zIndex = nextZIndex++;
      resizeHandle = getResizeHandle(x, y, selectedImage);
      if (resizeHandle) { isResizing = true; isDragging = false; } else { isResizing = false; isDragging = true; }
    } else { selectedImage = null; isDragging = false; isResizing = false; }
    updateControls();
    drawCanvas();
  });

  canvas.addEventListener('mousemove', (e) => {
    const { x, y } = getMousePos(e);
    const dx = x - dragStartX; const dy = y - dragStartY;
    if (isResizing && selectedImage) {
      if (resizeHandle.includes('r')) selectedImage.width += dx;
      if (resizeHandle.includes('l')) { selectedImage.width -= dx; selectedImage.x += dx; }
      if (resizeHandle.includes('b')) selectedImage.height += dy;
      if (resizeHandle.includes('t')) { selectedImage.height -= dy; selectedImage.y += dy; }
      dragStartX = x; dragStartY = y;
      drawCanvas();
    } else if (isDragging && selectedImage) {
      selectedImage.x += dx; selectedImage.y += dy;
      dragStartX = x; dragStartY = y;
      drawCanvas();
    } else {
      let onHandle = selectedImage && getResizeHandle(x, y, selectedImage);
      let onImage = images.some(img => isPointInImage(x, y, img));
      if (onHandle) canvas.style.cursor = 'nwse-resize';
      else if (onImage) canvas.style.cursor = 'move';
      else canvas.style.cursor = 'default';
    }
  });

  canvas.addEventListener('mouseup', () => { isDragging = false; isResizing = false; resizeHandle = null; });
  canvas.addEventListener('mouseout', () => { isDragging = false; isResizing = false; resizeHandle = null; });

  document.getElementById('bringForward').addEventListener('click', () => { if (!selectedImage) return; const sorted = [...images].sort((a,b) => a.zIndex - b.zIndex); const currentIndex = sorted.findIndex(img => img.id === selectedImage.id); if (currentIndex < sorted.length - 1) { const nextImg = sorted[currentIndex + 1]; [selectedImage.zIndex, nextImg.zIndex] = [nextImg.zIndex, selectedImage.zIndex]; } drawCanvas(); });
  document.getElementById('sendBackward').addEventListener('click', () => { if (!selectedImage) return; const sorted = [...images].sort((a,b) => a.zIndex - b.zIndex); const currentIndex = sorted.findIndex(img => img.id === selectedImage.id); if (currentIndex > 0) { const prevImg = sorted[currentIndex - 1]; [selectedImage.zIndex, prevImg.zIndex] = [prevImg.zIndex, selectedImage.zIndex]; } drawCanvas(); });
  document.getElementById('bringToFront').addEventListener('click', () => { if (selectedImage) selectedImage.zIndex = nextZIndex++; drawCanvas(); });
  document.getElementById('sendToBack').addEventListener('click', () => { if (selectedImage) { const minZ = Math.min(...images.map(i => i.zIndex)); selectedImage.zIndex = minZ - 1; } drawCanvas(); });
  document.querySelectorAll('.filter-btn').forEach(button => { button.addEventListener('click', () => { if (!selectedImage) return; const filter = button.dataset.filter; const f = selectedImage.filters; if (filter === 'blur') f.blur = f.blur > 0 ? 0 : 3; else f[filter] = f[filter] > 0 ? 0 : 1; updateControls(); drawCanvas(); }); });
  document.querySelectorAll('.slider').forEach(slider => { slider.addEventListener('input', (e) => { if (!selectedImage) return; const { id, value } = e.target; if (id === 'opacity') { selectedImage.opacity = value / 100; } else { selectedImage.filters[id] = value; } document.getElementById(`${id}Value`).innerText = value; drawCanvas(); }); });
  document.getElementById('rotateLeft').addEventListener('click', () => { if (selectedImage) selectedImage.rotation -= 90; drawCanvas(); });
  document.getElementById('rotateRight').addEventListener('click', () => { if (selectedImage) selectedImage.rotation += 90; drawCanvas(); });
  document.getElementById('flipHorizontal').addEventListener('click', () => { if (selectedImage) selectedImage.flip.h *= -1; drawCanvas(); });
  document.getElementById('flipVertical').addEventListener('click', () => { if (selectedImage) selectedImage.flip.v *= -1; drawCanvas(); });
  document.getElementById('resetBtn').addEventListener('click', () => { if (!selectedImage) return; selectedImage.filters = createDefaultFilters(); selectedImage.rotation = 0; selectedImage.flip = { h: 1, v: 1 }; selectedImage.opacity = 1; updateControls(); drawCanvas(); });
  document.getElementById('deleteBtn').addEventListener('click', () => { if (!selectedImage) return; images = images.filter(img => img.id !== selectedImage.id); selectedImage = null; updateControls(); drawCanvas(); });
  document.getElementById('downloadBtn').addEventListener('click', () => { const tempSelected = selectedImage; selectedImage = null; drawCanvas(); const link = document.createElement('a'); link.download = 'canvas-image.png'; link.href = canvas.toDataURL('image/png'); link.click(); selectedImage = tempSelected; drawCanvas(); });

  // --- 아코디언 메뉴 로직 추가 ---
  const accordionHeaders = document.querySelectorAll('.accordion-header');
  accordionHeaders.forEach(header => {
    header.addEventListener('click', () => {
      const content = header.nextElementSibling;
      const icon = header.querySelector('.accordion-icon');

      // 다른 열려있는 메뉴 닫기
      accordionHeaders.forEach(otherHeader => {
        if (otherHeader !== header) {
          otherHeader.nextElementSibling.style.maxHeight = null;
          otherHeader.querySelector('.accordion-icon').classList.remove('rotate-180');
        }
      });

      // 현재 메뉴 토글
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
        icon.classList.remove('rotate-180');
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        icon.classList.add('rotate-180');
      }
    });
  });

  // --- 초기화 ---
  resizeCanvas();
  updateControls();
</script>
</body>
</html>
