<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멀티-레이어 포토샵 앱</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nanum+Gothic:wght@400;700&family=Do+Hyeon&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #2d3748; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #718096; }
    button:disabled, input:disabled { cursor: not-allowed; opacity: 0.5; }
    input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 8px;
      background: #4a5568; border-radius: 5px; outline: none; opacity: 0.7; transition: opacity .2s;
    }
    input[type="range"]:hover { opacity: 1; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 20px; height: 20px;
      background: #cbd5e0; cursor: pointer; border-radius: 50%;
    }
    #canvas { cursor: default; }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    .color-picker-wrapper {
      position: relative;
      width: 28px;
      height: 28px;
    }
    .color-picker-wrapper input[type="color"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .color-picker-wrapper .color-display {
      width: 100%;
      height: 100%;
      border: 1px solid #4a5568;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen antialiased">

<header class="bg-gray-800 shadow-lg p-4 z-10">
  <h1 class="text-2xl font-bold text-center text-white">Gemini 멀티-레이어 에디터</h1>
</header>

<div class="flex-grow flex flex-col lg:flex-row overflow-hidden">

  <aside class="w-full lg:w-80 bg-gray-800 p-4 space-y-1 overflow-y-auto custom-scrollbar">

    <!-- 이미지 아코디언 -->
    <div id="image-accordion" class="accordion-item border-b border-gray-700">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition rounded-t-lg">
        <span>이미지</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 space-y-4">
          <label for="imageLoader" class="w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition">이미지 추가</label>
          <input type="file" id="imageLoader" class="hidden" accept="image/*" multiple/>

          <div id="crop-controls" class="hidden space-y-2">
            <h3 class="font-semibold pt-2 border-t border-gray-600">자르기</h3>
            <div class="flex gap-2">
              <button id="confirmCropBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">확인</button>
              <button id="cancelCropBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">취소</button>
            </div>
          </div>

          <div id="main-image-controls">
            <h3 class="font-semibold pt-2 border-t border-gray-600">편집</h3>
            <button id="cropBtn" class="image-control w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition mb-2" disabled>자르기</button>

            <h3 class="font-semibold pt-2 border-t border-gray-600">레이어</h3>
            <div class="grid grid-cols-2 gap-3">
              <button id="bringForward" class="general-selection-control layer-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>앞으로</button>
              <button id="sendBackward" class="general-selection-control layer-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>뒤로</button>
              <button id="bringToFront" class="general-selection-control layer-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>맨 앞으로</button>
              <button id="sendToBack" class="general-selection-control layer-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>맨 뒤로</button>
            </div>

            <h3 class="font-semibold pt-2 border-t border-gray-600">필터</h3>
            <div class="grid grid-cols-2 gap-3">
              <button class="image-control filter-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" data-filter="grayscale" disabled>흑백</button>
              <button class="image-control filter-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" data-filter="sepia" disabled>세피아</button>
              <button class="image-control filter-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" data-filter="invert" disabled>반전</button>
              <button class="image-control filter-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" data-filter="blur" disabled>블러</button>
            </div>

            <h3 class="font-semibold pt-2 border-t border-gray-600">조정</h3>
            <div class="space-y-4">
              <div>
                <label class="mb-2 flex justify-between">밝기 <span id="brightnessValue">100</span>%</label>
                <input type="range" id="brightness" class="image-control slider" min="0" max="200" value="100" disabled>
              </div>
              <div>
                <label class="mb-2 flex justify-between">대비 <span id="contrastValue">100</span>%</label>
                <input type="range" id="contrast" class="image-control slider" min="0" max="200" value="100" disabled>
              </div>
              <div>
                <label class="mb-2 flex justify-between">투명도 <span id="opacityValue">100</span>%</label>
                <input type="range" id="opacity" class="general-selection-control slider" min="0" max="100" value="100" disabled>
              </div>
            </div>

            <h3 class="font-semibold pt-2 border-t border-gray-600">변형</h3>
            <div class="grid grid-cols-2 gap-3">
              <button id="rotateLeft" class="general-selection-control transform-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>좌회전</button>
              <button id="rotateRight" class="general-selection-control transform-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>우회전</button>
              <button id="flipHorizontal" class="image-control transform-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>좌우 반전</button>
              <button id="flipVertical" class="image-control transform-btn bg-gray-700 hover:bg-gray-600 p-2 rounded-lg transition" disabled>상하 반전</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 텍스트 아코디언 -->
    <div id="text-accordion" class="accordion-item border-b border-gray-700">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition">
        <span>텍스트</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 space-y-4">
          <button id="addTextBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">텍스트 추가</button>

          <h3 class="font-semibold pt-2 border-t border-gray-600">텍스트 설정</h3>
          <input type="text" id="textInput" class="text-control w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="텍스트를 입력하세요" disabled>
          <select id="fontFamilySelect" class="text-control w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" disabled>
            <option value="'Noto Sans KR', sans-serif">Noto Sans KR</option>
            <option value="'Nanum Gothic', sans-serif">Nanum Gothic</option>
            <option value="'Do Hyeon', sans-serif">Do Hyeon</option>
            <option value="'Nanum Myeongjo', serif">Nanum Myeongjo</option>
          </select>
          <div class="flex items-center space-x-2">
            <input type="number" id="fontSizeInput" class="text-control w-20 bg-gray-700 border border-gray-600 rounded-lg p-2" value="50" disabled>
            <button id="boldBtn" class="text-control font-bold w-10 h-10 bg-gray-700 hover:bg-gray-600 rounded-lg" disabled>B</button>
            <button id="italicBtn" class="text-control italic w-10 h-10 bg-gray-700 hover:bg-gray-600 rounded-lg" disabled>I</button>
            <div class="color-picker-wrapper" title="텍스트 색상">
              <div id="fillColorDisplay" class="color-display"></div>
              <input type="color" id="fillColorPicker" class="text-control" value="#ffffff" disabled>
            </div>
          </div>

          <h3 class="font-semibold pt-2 border-t border-gray-600">외곽선 & 그림자</h3>
          <div class="space-y-4">
            <div class="flex items-center space-x-2">
              <label class="flex-shrink-0">두께:</label>
              <input type="range" id="strokeWidthInput" min="0" max="10" value="0" class="text-control w-full" disabled>
              <div class="color-picker-wrapper" title="외곽선 색상">
                <div id="strokeColorDisplay" class="color-display"></div>
                <input type="color" id="strokeColorPicker" class="text-control" value="#000000" disabled>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <label class="flex-shrink-0">흐림:</label>
              <input type="range" id="shadowBlurInput" min="0" max="20" value="0" class="text-control w-full" disabled>
              <div class="color-picker-wrapper" title="그림자 색상">
                <div id="shadowColorDisplay" class="color-display"></div>
                <input type="color" id="shadowColorPicker" class="text-control" value="#000000" disabled>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <label class="flex-shrink-0 w-10">X축:</label>
              <input type="range" id="shadowOffsetXInput" min="-20" max="20" value="0" class="text-control w-full" disabled>
            </div>
            <div class="flex items-center space-x-2">
              <label class="flex-shrink-0 w-10">Y축:</label>
              <input type="range" id="shadowOffsetYInput" min="-20" max="20" value="0" class="text-control w-full" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 내보내기 아코디언 -->
    <div id="export-accordion" class="accordion-item border-b border-gray-700">
      <button class="accordion-header w-full flex justify-between items-center p-3 text-left text-lg font-semibold hover:bg-gray-700 transition">
        <span>내보내기 & 편집</span>
        <svg class="accordion-icon w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>
      <div class="accordion-content">
        <div class="p-4 space-y-3">
          <button id="downloadBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">이미지 다운로드</button>
          <button id="resetBtn" class="general-selection-control w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition" disabled>선택 초기화</button>
          <button id="deleteBtn" class="general-selection-control w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition" disabled>선택 삭제</button>
        </div>
      </div>
    </div>

  </aside>

  <main class="flex-grow bg-gray-700 flex items-center justify-center p-4 overflow-hidden relative" id="canvas-container">
    <div id="drop-overlay" class="hidden absolute inset-0 bg-gray-900 bg-opacity-75 border-4 border-dashed border-indigo-500 flex items-center justify-center text-2xl font-bold pointer-events-none z-20">
      <p>여기에 이미지를 드롭하세요</p>
    </div>
    <canvas id="canvas"></canvas>
  </main>
</div>

<script>
  // --- 기본 설정 ---
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const canvasContainer = document.getElementById('canvas-container');
  const dropOverlay = document.getElementById('drop-overlay');

  // --- 상태 변수 ---
  let objects = [];
  let selectedObject = null;
  let nextZIndex = 1;
  let isDragging = false;
  let isResizing = false;
  let resizeHandle = null;
  let dragStartX, dragStartY;
  // 자르기 상태 변수
  let isCropping = false;
  let cropBox = {};
  let cropDragHandle = null;

  // --- 유틸리티 함수 ---
  function resizeCanvas() {
    canvas.width = canvasContainer.clientWidth;
    canvas.height = canvasContainer.clientHeight;
    drawCanvas();
  }
  window.addEventListener('resize', resizeCanvas);

  const createDefaultFilters = () => ({ grayscale: 0, sepia: 0, invert: 0, blur: 0, brightness: 100, contrast: 100 });

  // --- 렌더링 함수 ---
  function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    objects.sort((a, b) => a.zIndex - b.zIndex);

    objects.forEach(obj => {
      ctx.save();
      ctx.globalAlpha = obj.opacity;
      ctx.translate(obj.x + obj.width / 2, obj.y + obj.height / 2);
      ctx.rotate(obj.rotation * Math.PI / 180);

      if (obj.type === 'image') {
        const f = obj.filters;
        ctx.filter = `grayscale(${f.grayscale}) sepia(${f.sepia}) invert(${f.invert}) blur(${f.blur}px) brightness(${f.brightness}%) contrast(${f.contrast}%)`;
        ctx.scale(obj.flip.h, obj.flip.v);
        ctx.drawImage(obj.img, -obj.width / 2, -obj.height / 2, obj.width, obj.height);
      } else if (obj.type === 'text') {
        ctx.font = `${obj.italic ? 'italic' : ''} ${obj.bold ? 'bold' : ''} ${obj.fontSize}px ${obj.fontFamily}`;
        ctx.fillStyle = obj.fillColor;
        ctx.strokeStyle = obj.strokeColor;
        ctx.lineWidth = obj.strokeWidth;
        ctx.shadowColor = obj.shadowColor;
        ctx.shadowBlur = obj.shadowBlur;
        ctx.shadowOffsetX = obj.shadowOffsetX;
        ctx.shadowOffsetY = obj.shadowOffsetY;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        if (obj.strokeWidth > 0) ctx.strokeText(obj.text, 0, 0);
        ctx.fillText(obj.text, 0, 0);
      }
      ctx.restore();
    });

    if (selectedObject && !isCropping) drawSelectionHandles(selectedObject);
    if (isCropping) drawCropUI();
  }

  function drawSelectionHandles(obj) {
    ctx.save();
    ctx.translate(obj.x + obj.width / 2, obj.y + obj.height / 2);
    ctx.rotate(obj.rotation * Math.PI / 180);
    const w = obj.width;
    const h = obj.height;
    ctx.strokeStyle = '#007bff';
    ctx.lineWidth = 2;
    ctx.strokeRect(-w / 2, -h / 2, w, h);
    ctx.fillStyle = '#007bff';
    const handleSize = 8;
    const halfHandle = handleSize / 2;
    ctx.fillRect(-w/2-halfHandle, -h/2-halfHandle, handleSize, handleSize);
    ctx.fillRect(w/2-halfHandle, -h/2-halfHandle, handleSize, handleSize);
    ctx.fillRect(-w/2-halfHandle, h/2-halfHandle, handleSize, handleSize);
    ctx.fillRect(w/2-halfHandle, h/2-halfHandle, handleSize, handleSize);
    ctx.restore();
  }

  function drawCropUI() {
    if (!selectedObject) return;
    ctx.save();
    // 캔버스 전체에 반투명한 어두운 오버레이를 그립니다.
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 'destination-out'을 사용하여 자르기 영역을 "뚫어" 원본 이미지가 보이게 합니다.
    ctx.globalCompositeOperation = 'destination-out';
    // ctx.fillStyle = 'white'; // 색상은 중요하지 않음, 영역을 지우는 용도
    ctx.fillRect(cropBox.x, cropBox.y, cropBox.width, cropBox.height);
    ctx.restore(); // globalCompositeOperation을 초기화합니다.

    // 자르기 영역 테두리를 점선으로 그리고 핸들도 추가합니다.
    ctx.save();
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 2;
    ctx.setLineDash([5, 5]);
    ctx.strokeRect(cropBox.x, cropBox.y, cropBox.width, cropBox.height);

    // 핸들 그리기
    ctx.fillStyle = '#ffffff';
    ctx.setLineDash([]); // 핸들은 실선으로
    const handleSize = 10;
    const halfHandle = handleSize / 2;
    ctx.fillRect(cropBox.x - halfHandle, cropBox.y - halfHandle, handleSize, handleSize); // tl
    ctx.fillRect(cropBox.x + cropBox.width - halfHandle, cropBox.y - halfHandle, handleSize, handleSize); // tr
    ctx.fillRect(cropBox.x - halfHandle, cropBox.y + cropBox.height - halfHandle, handleSize, handleSize); // bl
    ctx.fillRect(cropBox.x + cropBox.width - halfHandle, cropBox.y + cropBox.height - halfHandle, handleSize, handleSize); // br
    ctx.restore();
  }

  // --- 컨트롤 UI 업데이트 ---
  function updateControls() {
    const hasSelection = selectedObject != null;
    const isImage = hasSelection && selectedObject.type === 'image';
    const isText = hasSelection && selectedObject.type === 'text';

    document.getElementById('crop-controls').style.display = isCropping ? 'block' : 'none';
    document.getElementById('main-image-controls').style.display = isCropping ? 'none' : 'block';

    document.querySelectorAll('.image-control').forEach(el => el.disabled = !isImage || isCropping);
    document.querySelectorAll('.text-control').forEach(el => el.disabled = !isText || isCropping);
    document.querySelectorAll('.general-selection-control').forEach(el => el.disabled = !hasSelection || isCropping);

    if (isImage) {
      const f = selectedObject.filters;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        const filter = btn.dataset.filter;
        const isActive = (filter === 'blur' && f.blur > 0) || (filter !== 'blur' && f[filter] > 0);
        btn.classList.toggle('bg-indigo-500', isActive);
        btn.classList.toggle('bg-gray-700', !isActive);
      });
      document.getElementById('brightness').value = f.brightness;
      document.getElementById('brightnessValue').innerText = f.brightness;
      document.getElementById('contrast').value = f.contrast;
      document.getElementById('contrastValue').innerText = f.contrast;
      document.getElementById('opacity').value = selectedObject.opacity * 100;
      document.getElementById('opacityValue').innerText = Math.round(selectedObject.opacity * 100);
    } else if (isText) {
      const t = selectedObject;
      document.getElementById('textInput').value = t.text;
      document.getElementById('fontFamilySelect').value = t.fontFamily;
      document.getElementById('fontSizeInput').value = t.fontSize;
      document.getElementById('boldBtn').classList.toggle('bg-indigo-500', t.bold);
      document.getElementById('italicBtn').classList.toggle('bg-indigo-500', t.italic);
      document.getElementById('fillColorPicker').value = t.fillColor;
      document.getElementById('fillColorDisplay').style.backgroundColor = t.fillColor;
      document.getElementById('strokeColorPicker').value = t.strokeColor;
      document.getElementById('strokeColorDisplay').style.backgroundColor = t.strokeColor;
      document.getElementById('strokeWidthInput').value = t.strokeWidth;
      document.getElementById('shadowColorPicker').value = t.shadowColor;
      document.getElementById('shadowColorDisplay').style.backgroundColor = t.shadowColor;
      document.getElementById('shadowBlurInput').value = t.shadowBlur;
      document.getElementById('shadowOffsetXInput').value = t.shadowOffsetX;
      document.getElementById('shadowOffsetYInput').value = t.shadowOffsetY;
    }
  }

  // --- 객체 선택 및 조작 로직 ---
  function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
  }

  function isPointInObject(x, y, obj) {
    const cx = obj.x + obj.width / 2;
    const cy = obj.y + obj.height / 2;
    const angle = -obj.rotation * Math.PI / 180;
    const rotatedX = Math.cos(angle) * (x - cx) - Math.sin(angle) * (y - cy) + cx;
    const rotatedY = Math.sin(angle) * (x - cx) + Math.cos(angle) * (y - cy) + cy;
    return rotatedX >= obj.x && rotatedX <= obj.x + obj.width &&
            rotatedY >= obj.y && rotatedY <= obj.y + obj.height;
  }

  function getResizeHandle(x, y, obj) {
    const handleSize = 12;
    const left = obj.x; const right = obj.x + obj.width;
    const top = obj.y; const bottom = obj.y + obj.height;
    if (Math.abs(x - left) < handleSize && Math.abs(y - top) < handleSize) return 'tl';
    if (Math.abs(x - right) < handleSize && Math.abs(y - top) < handleSize) return 'tr';
    if (Math.abs(x - left) < handleSize && Math.abs(y - bottom) < handleSize) return 'bl';
    if (Math.abs(x - right) < handleSize && Math.abs(y - bottom) < handleSize) return 'br';
    return null;
  }

  function getCropHandle(x, y) {
    const handleSize = 12;
    const left = cropBox.x; const right = cropBox.x + cropBox.width;
    const top = cropBox.y; const bottom = cropBox.y + cropBox.height;
    if (Math.abs(x - left) < handleSize && Math.abs(y - top) < handleSize) return 'tl';
    if (Math.abs(x - right) < handleSize && Math.abs(y - top) < handleSize) return 'tr';
    if (Math.abs(x - left) < handleSize && Math.abs(y - bottom) < handleSize) return 'bl';
    if (Math.abs(x - right) < handleSize && Math.abs(y - bottom) < handleSize) return 'br';
    if (x > left && x < right && y > top && y < bottom) return 'move';
    return null;
  }

  function updateTextDimensions(textObj) {
    ctx.save();
    ctx.font = `${textObj.italic ? 'italic' : ''} ${textObj.bold ? 'bold' : ''} ${textObj.fontSize}px ${textObj.fontFamily}`;
    const metrics = ctx.measureText(textObj.text);
    textObj.width = metrics.width;
    textObj.height = textObj.fontSize; // Approximation
    ctx.restore();
  }

  // --- 파일/텍스트 처리 함수 ---
  function handleFiles(files) {
    Array.from(files).forEach(file => {
      if (!file.type.startsWith('image/')) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          const newObj = {
            type: 'image', id: Date.now(), img: img,
            x: (canvas.width - img.width * 0.5) / 2, y: (canvas.height - img.height * 0.5) / 2,
            width: img.width * 0.5, height: img.height * 0.5,
            rotation: 0, flip: { h: 1, v: 1 },
            filters: createDefaultFilters(), opacity: 1, zIndex: nextZIndex++,
          };
          objects.push(newObj);
          selectedObject = newObj;
          updateControls(); drawCanvas();
          openAccordion('image-accordion');
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  }

  document.getElementById('addTextBtn').addEventListener('click', () => {
    const newText = {
      type: 'text', id: Date.now(),
      text: '새 텍스트', x: canvas.width / 2 - 100, y: canvas.height / 2 - 25,
      width: 200, height: 50, rotation: 0, opacity: 1, zIndex: nextZIndex++,
      fontSize: 50, fontFamily: "'Noto Sans KR', sans-serif",
      fillColor: '#ffffff', strokeColor: '#000000', strokeWidth: 0,
      shadowColor: '#000000', shadowBlur: 0,
      shadowOffsetX: 0, shadowOffsetY: 0,
      bold: false, italic: false,
    };
    updateTextDimensions(newText);
    objects.push(newText);
    selectedObject = newText;
    updateControls(); drawCanvas();
    openAccordion('text-accordion');
  });

  // --- 이벤트 리스너 ---
  document.getElementById('imageLoader').addEventListener('change', (e) => { handleFiles(e.target.files); e.target.value = ''; });
  canvasContainer.addEventListener('dragenter', (e) => { e.preventDefault(); e.stopPropagation(); dropOverlay.classList.remove('hidden'); });
  canvasContainer.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); });
  canvasContainer.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); if (e.relatedTarget === null || !canvasContainer.contains(e.relatedTarget)) { dropOverlay.classList.add('hidden'); } });
  canvasContainer.addEventListener('drop', (e) => { e.preventDefault(); e.stopPropagation(); dropOverlay.classList.add('hidden'); handleFiles(e.dataTransfer.files); });
  window.addEventListener('paste', (e) => { if (e.clipboardData && e.clipboardData.files.length > 0) { handleFiles(e.clipboardData.files); e.preventDefault(); } });

  canvas.addEventListener('mousedown', (e) => {
    const { x, y } = getMousePos(e);
    dragStartX = x; dragStartY = y;

    if (isCropping) {
      cropDragHandle = getCropHandle(x, y);
      return;
    }

    let clickedObject = null;
    for (let i = objects.length - 1; i >= 0; i--) { if (isPointInObject(x, y, objects[i])) { clickedObject = objects[i]; break; } }

    if (clickedObject) {
      if (clickedObject !== selectedObject) {
        selectedObject = clickedObject;
        if (selectedObject.type === 'image') openAccordion('image-accordion');
        else if (selectedObject.type === 'text') openAccordion('text-accordion');
      }
      selectedObject.zIndex = nextZIndex++;
      resizeHandle = getResizeHandle(x, y, selectedObject);
      if (resizeHandle) { isResizing = true; isDragging = false; } else { isResizing = false; isDragging = true; }
    } else {
      if (selectedObject) openAccordion(null);
      selectedObject = null;
      isDragging = false;
      isResizing = false;
    }
    updateControls();
    drawCanvas();
  });

  canvas.addEventListener('mousemove', (e) => {
    const { x, y } = getMousePos(e);
    const dx = x - dragStartX; const dy = y - dragStartY;

    if (isCropping && cropDragHandle) {
      const imgBounds = selectedObject;
      if (cropDragHandle === 'move') {
        cropBox.x += dx; cropBox.y += dy;
      } else {
        if(cropDragHandle.includes('l')) { cropBox.width -= dx; cropBox.x += dx; }
        if(cropDragHandle.includes('r')) { cropBox.width += dx; }
        if(cropDragHandle.includes('t')) { cropBox.height -= dy; cropBox.y += dy; }
        if(cropDragHandle.includes('b')) { cropBox.height += dy; }
      }
      // Boundary checks
      if (cropBox.x < imgBounds.x) { cropBox.width += cropBox.x - imgBounds.x; cropBox.x = imgBounds.x; }
      if (cropBox.y < imgBounds.y) { cropBox.height += cropBox.y - imgBounds.y; cropBox.y = imgBounds.y; }
      if (cropBox.x + cropBox.width > imgBounds.x + imgBounds.width) { cropBox.width = imgBounds.x + imgBounds.width - cropBox.x; }
      if (cropBox.y + cropBox.height > imgBounds.y + imgBounds.height) { cropBox.height = imgBounds.y + imgBounds.height - cropBox.y; }

      dragStartX = x; dragStartY = y;
      drawCanvas();
      return;
    }

    if (isResizing && selectedObject) {
      const ratio = selectedObject.height / selectedObject.width;
      if (selectedObject.type === 'image') {
        selectedObject.width += dx;
        selectedObject.height = selectedObject.width * ratio;
      } else if (selectedObject.type === 'text') {
        selectedObject.fontSize += (dx + dy) / 2;
        if (selectedObject.fontSize < 1) selectedObject.fontSize = 1;
        updateTextDimensions(selectedObject);
      }
      dragStartX = x; dragStartY = y;
      drawCanvas();
    } else if (isDragging && selectedObject) {
      selectedObject.x += dx; selectedObject.y += dy;
      dragStartX = x; dragStartY = y;
      drawCanvas();
    } else {
      let onHandle = selectedObject && getResizeHandle(x, y, selectedObject);
      let onObject = objects.some(obj => isPointInObject(x, y, obj));
      if (onHandle) canvas.style.cursor = 'nwse-resize';
      else if (onObject) canvas.style.cursor = 'move';
      else canvas.style.cursor = 'default';
    }
  });

  canvas.addEventListener('mouseup', () => { isDragging = false; isResizing = false; resizeHandle = null; cropDragHandle = null; });
  canvas.addEventListener('mouseout', () => { isDragging = false; isResizing = false; resizeHandle = null; cropDragHandle = null; });

  // --- 컨트롤 패널 이벤트 리스너 ---
  document.getElementById('cropBtn').addEventListener('click', () => {
    if (selectedObject && selectedObject.type === 'image') {
      isCropping = true;
      cropBox = { x: selectedObject.x, y: selectedObject.y, width: selectedObject.width, height: selectedObject.height };
      updateControls();
      drawCanvas();
    }
  });
  document.getElementById('cancelCropBtn').addEventListener('click', () => {
    isCropping = false;
    cropBox = {};
    updateControls();
    drawCanvas();
  });
  document.getElementById('confirmCropBtn').addEventListener('click', () => {
    if (!isCropping || !selectedObject) return;

    const offscreenCanvas = document.createElement('canvas');
    const offscreenCtx = offscreenCanvas.getContext('2d');

    const sx = (cropBox.x - selectedObject.x) / selectedObject.width * selectedObject.img.naturalWidth;
    const sy = (cropBox.y - selectedObject.y) / selectedObject.height * selectedObject.img.naturalHeight;
    const sWidth = cropBox.width / selectedObject.width * selectedObject.img.naturalWidth;
    const sHeight = cropBox.height / selectedObject.height * selectedObject.img.naturalHeight;

    offscreenCanvas.width = sWidth;
    offscreenCanvas.height = sHeight;

    offscreenCtx.drawImage(selectedObject.img, sx, sy, sWidth, sHeight, 0, 0, sWidth, sHeight);

    const newImg = new Image();
    newImg.onload = () => {
      selectedObject.img = newImg;
      selectedObject.x = cropBox.x;
      selectedObject.y = cropBox.y;
      selectedObject.width = cropBox.width;
      selectedObject.height = cropBox.height;
      isCropping = false;
      updateControls();
      drawCanvas();
    };
    newImg.src = offscreenCanvas.toDataURL();
  });

  document.getElementById('bringForward').addEventListener('click', () => { if (!selectedObject) return; const sorted = [...objects].sort((a,b) => a.zIndex - b.zIndex); const currentIndex = sorted.findIndex(obj => obj.id === selectedObject.id); if (currentIndex < sorted.length - 1) { const nextObj = sorted[currentIndex + 1]; [selectedObject.zIndex, nextObj.zIndex] = [nextObj.zIndex, selectedObject.zIndex]; } drawCanvas(); });
  document.getElementById('sendBackward').addEventListener('click', () => { if (!selectedObject) return; const sorted = [...objects].sort((a,b) => a.zIndex - b.zIndex); const currentIndex = sorted.findIndex(obj => obj.id === selectedObject.id); if (currentIndex > 0) { const prevObj = sorted[currentIndex - 1]; [selectedObject.zIndex, prevObj.zIndex] = [prevObj.zIndex, selectedObject.zIndex]; } drawCanvas(); });
  document.getElementById('bringToFront').addEventListener('click', () => { if (selectedObject) selectedObject.zIndex = nextZIndex++; drawCanvas(); });
  document.getElementById('sendToBack').addEventListener('click', () => { if (selectedObject) { const minZ = Math.min(...objects.map(i => i.zIndex)); selectedObject.zIndex = minZ - 1; } drawCanvas(); });
  document.querySelectorAll('.filter-btn').forEach(button => { button.addEventListener('click', () => { if (!selectedObject || selectedObject.type !== 'image') return; const filter = button.dataset.filter; const f = selectedObject.filters; if (filter === 'blur') f.blur = f.blur > 0 ? 0 : 3; else f[filter] = f[filter] > 0 ? 0 : 1; updateControls(); drawCanvas(); }); });
  document.querySelectorAll('.slider').forEach(slider => { slider.addEventListener('input', (e) => { if (!selectedObject) return; const { id, value } = e.target; if (id === 'opacity') { selectedObject.opacity = value / 100; } else if (selectedObject.type === 'image') { selectedObject.filters[id] = value; } document.getElementById(`${id}Value`).innerText = value; drawCanvas(); }); });
  document.getElementById('rotateLeft').addEventListener('click', () => { if (selectedObject) selectedObject.rotation -= 90; drawCanvas(); });
  document.getElementById('rotateRight').addEventListener('click', () => { if (selectedObject) selectedObject.rotation += 90; drawCanvas(); });
  document.getElementById('flipHorizontal').addEventListener('click', () => { if (selectedObject && selectedObject.type === 'image') selectedObject.flip.h *= -1; drawCanvas(); });
  document.getElementById('flipVertical').addEventListener('click', () => { if (selectedObject && selectedObject.type === 'image') selectedObject.flip.v *= -1; drawCanvas(); });
  document.getElementById('resetBtn').addEventListener('click', () => { if (!selectedObject) return; if (selectedObject.type === 'image') { selectedObject.filters = createDefaultFilters(); selectedObject.opacity = 1; selectedObject.flip = {h:1, v:1}; } else if (selectedObject.type === 'text') { /* 텍스트 초기화 로직 */ } selectedObject.rotation = 0; updateControls(); drawCanvas(); });
  document.getElementById('deleteBtn').addEventListener('click', () => { if (!selectedObject) return; objects = objects.filter(obj => obj.id !== selectedObject.id); selectedObject = null; openAccordion(null); updateControls(); drawCanvas(); });
  document.getElementById('downloadBtn').addEventListener('click', () => { const tempSelected = selectedObject; selectedObject = null; drawCanvas(); const link = document.createElement('a'); link.download = 'canvas-image.png'; link.href = canvas.toDataURL('image/png'); link.click(); selectedObject = tempSelected; drawCanvas(); });

  // --- 텍스트 컨트롤 이벤트 리스너 ---
  function updateSelectedText(props) { if (selectedObject && selectedObject.type === 'text') { Object.assign(selectedObject, props); updateTextDimensions(selectedObject); updateControls(); drawCanvas(); } }
  document.getElementById('textInput').addEventListener('input', (e) => updateSelectedText({ text: e.target.value }));
  document.getElementById('fontFamilySelect').addEventListener('change', (e) => updateSelectedText({ fontFamily: e.target.value }));
  document.getElementById('fontSizeInput').addEventListener('input', (e) => updateSelectedText({ fontSize: parseInt(e.target.value, 10) }));
  document.getElementById('boldBtn').addEventListener('click', () => updateSelectedText({ bold: !selectedObject.bold }));
  document.getElementById('italicBtn').addEventListener('click', () => updateSelectedText({ italic: !selectedObject.italic }));
  document.getElementById('fillColorPicker').addEventListener('input', (e) => updateSelectedText({ fillColor: e.target.value }));
  document.getElementById('strokeColorPicker').addEventListener('input', (e) => updateSelectedText({ strokeColor: e.target.value }));
  document.getElementById('strokeWidthInput').addEventListener('input', (e) => updateSelectedText({ strokeWidth: parseInt(e.target.value, 10) }));
  document.getElementById('shadowColorPicker').addEventListener('input', (e) => updateSelectedText({ shadowColor: e.target.value }));
  document.getElementById('shadowBlurInput').addEventListener('input', (e) => updateSelectedText({ shadowBlur: parseInt(e.target.value, 10) }));
  document.getElementById('shadowOffsetXInput').addEventListener('input', (e) => updateSelectedText({ shadowOffsetX: parseInt(e.target.value, 10) }));
  document.getElementById('shadowOffsetYInput').addEventListener('input', (e) => updateSelectedText({ shadowOffsetY: parseInt(e.target.value, 10) }));

  // --- 아코디언 메뉴 로직 ---
  function openAccordion(accordionId) {
    document.querySelectorAll('.accordion-item').forEach(item => {
      const content = item.querySelector('.accordion-content');
      const icon = item.querySelector('.accordion-icon');
      if (item.id === accordionId) {
        if (!content.style.maxHeight) {
          content.style.maxHeight = content.scrollHeight + "px";
          icon.classList.add('rotate-180');
        }
      } else {
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
          icon.classList.remove('rotate-180');
        }
      }
    });
  }

  document.querySelectorAll('.accordion-header').forEach(header => {
    header.addEventListener('click', () => {
      const parentItem = header.closest('.accordion-item');
      const content = parentItem.querySelector('.accordion-content');
      if (content.style.maxHeight) {
        openAccordion(null);
      } else {
        openAccordion(parentItem.id);
      }
    });
  });

  // --- 초기화 ---
  resizeCanvas();
  updateControls();
</script>
